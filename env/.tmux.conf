set-window-option -g mode-keys vi
set -g mouse on
set -g history-limit 30000
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M \; send-keys -M \; send-keys -M \; send-keys -M \; send-keys -M' 'select-pane -t= \; copy-mode -e; send-keys -M \; send-keys -M \; send-keys -M \; send-keys -M \; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M \; send-keys -M \; send-keys -M\; send-keys -M \; send-keys -M

set -g default-terminal "screen-256color"
set -g prefix C-a
unbind C-b

unbind %
unbind '"'
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind r source-file ~/.tmux.conf \; display "Reloaded!"

set-option -ga terminal-overrides ',*:enacs@:smacs@:rmacs@:acsc@'

# copy & paste between tmux and x clipboard
bind C-p run-shell "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
bind C-y run-shell "tmux show-buffer | xclip -sel clip -i"

unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer

# KILL WINDOW
unbind &
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R

unbind BSpace
bind BSpace previous-window

unbind ^A
bind ^A last-window

# Alt + X will jump to target window
bind -n M-` select-window -t :0
bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9
bind -n C-k previous-window
bind -n C-l next-window

# The modes {
set -g clock-mode-colour colour135
set -g mode-style "bold fg=colour196 bg=colour238"

# }
# The panes {

set -g pane-border-style "bg=colour235 fg=colour238"
set -g pane-active-border-style "bg=colour236 fg=colour51"

# }
# The statusbar {

set -g status-style "bg=colour234 fg=colour137 dim"
set -g status-left '[#S] '
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

set -g window-status-current-style "fg=colour81 bg=colour238 bold"
set -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

set -g window-status-style "fg=colour138 bg=colour235"
set -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#{?window_flags,#{window_flags}, } '

set -g window-status-bell-style "fg=colour255 bg=colour1 bold"

# }
# The messages {

set -g message-style "fg=colour232 bg=colour166 bold"

# }
